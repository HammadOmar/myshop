{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock %}
    
{% block content %}

    <!-- Products Header -->
    <section class="products-header">
        <div class="container">
            <h1>All Products</h1>
            <p>Browse our full collection</p>
        </div>
    </section>

    <!-- Filter/Sort Bar -->
    <div class="filter-bar">
        <div class="container">
            <div class="filter-group">
                <span>Filter by:</span>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home & Garden</option>
                </select>
            </div>
            <div class="filter-group">
                <span>Sort by:</span>
                <select id="sort-by">
                    <option value="popular">Popular</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Product Grid (Expanded) -->
    <section class="product-listing">
        <div class="container">
            <div class="product-grid">
                <!-- Product Cards (12 examples) -->
                 {% for product in products %}
                <div class="product-card" data-category="electronics">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="product-info">
                        <h3>{{ product.name}}</h3>
                        <span class="price">${{ product.price}}</span>
                        <span class="category">{{product.category}}</span>
                        <form action="{{ product.get_url }}" method="get">
                            <button class="btn">Add to Cart</button>
                        </form>
                        
                    </div>
                </div>
                {% endfor %}
<!--                 
                <div class="product-card" data-category="clothing">
                    <img src="images/products/tshirt.jpg" alt="Cotton T-Shirt">
                    <div class="product-info">
                        <h3>Cotton T-Shirt</h3>
                        <span class="price">$24.99</span>
                        <span class="category">Clothing</span>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div> -->

                <!-- Add 10+ more product cards following the same structure -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </section>
{% endblock %}
