{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'shop:home' %}" class="logo">ShopCart</a>
            <div class="nav-links">
                <a href="{% url 'shop:home' %}">Home</a>
                <a href="{% url 'shop:product_list' %}">Products</a>
                <a href="{% url 'shop:about' %}">About</a>
                <a href="{% url 'shop:contact' %}">Contact</a>
                <a href="{% url 'cart:cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

        <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 ShopCart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
